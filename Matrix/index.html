<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Operation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Matrix Operation</h1>

    <label><strong>Matrix A:</strong></label>
    <textarea id="matrixA">1 2 3
4 5 6</textarea>

    <label><strong>Matrix B:</strong></label>
    <textarea id="matrixB">7 8
9 10
11 12</textarea>

    <label><strong>Operation:</strong></label>
    <select id="operation">
      <option value="add">Addieren</option>
      <option value="multiply">Multiplikation</option>
    </select>
    <br /><br />
    <button onclick="performOperation()">Berechnen</button>

    <div class="matrix-display" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
