<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FizzBuzz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .result {
        margin-top: 20px;
      }
      .line {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <h1>FizzBuzz (5 va 7)</h1>
    <button onclick="runFizzBuzz()">Run</button>
    <div class="result" id="output"></div>

    <script>
      function runFizzBuzz() {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = ""; // pak kardan ghabli

        for (let i = 1; i <= 100; i++) {
          let text = "";

          if (i % 5 === 0 && i % 7 === 0) {
            text = "FizzBuzz";
          } else if (i % 5 === 0) {
            text = "Fizz";
          } else if (i % 7 === 0) {
            text = "Buzz";
          } else {
            text = i;
          }

          const line = document.createElement("div");
          line.className = "line";
          line.textContent = text;
          outputDiv.appendChild(line);
        }
      }
    </script>
  </body>
</html>
