<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primzahl Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
      }
      #result {
        font-weight: bold;
        margin-top: 20px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Primzahl Tester</h1>
    <label for="numberInput">Gib eine Zahl ein:</label>
    <input type="text" id="numberInput" placeholder="Zahl eingeben" />
    <button onclick="checkPrime()">Überprüfen</button>

    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
